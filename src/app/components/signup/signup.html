<div class="fixed top-1/2 left-1/2 -translate-1/2">
  <div class="w-screen md:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800 mx-auto">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
      Registrarse
    </h2>
    <form class="mt-8 space-y-6" [formGroup]="form" >
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input type="email" name="email" id="email" placeholder="name@company.com"  autocomplete="email" 
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required formControlName="email"/>
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="••••••••" autocomplete="new-password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required formControlName="password"/>
      </div>
      <div>
        <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repetir Contraseña</label>
        <input type="password" name="password2" id="password2" placeholder="••••••••" autocomplete="off"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required formControlName="password2"/>
      </div>
      <!-- <div class="flex items-start">
        <div class="flex items-center h-5">
          <input id="remember" aria-describedby="remember" name="remember" type="checkbox"
            class="w-4 h-4 border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
            required />
        </div>
        <div class="ms-3 text-sm">
          <label for="remember" class="font-medium text-gray-500 dark:text-gray-400">Remember this device</label>
        </div>
        <a class="ms-auto text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Lost
          Password?</a>
      </div> -->
      <div class="text-center">
        <button type="submit" (click)="signIn()"
        class="inline-flex align-middle justify-center mx-auto w-full px-5 py-3 text-base font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Crear cuenta <div class="material-icons">&#xe5c8;</div>
      </button>
      </div>


      <div class="text-center text-white font-bold select-none">- O -</div>
      <button class="w-full px-5 py-3 text-base font-medium text-center text-blue-700 bg-white rounded-lg hover:bg-blue-200 focus:ring-4 focus:ring-blue-300 ">
        Entrar con Google
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="15" height="18" viewBox="0 0 48 48" aria-hidden="true" focusable="false" style="display: inline;"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
      </button>
      <div class="text-sm font-medium text-gray-900 dark:text-white">
        Ya tienes cuenta? <a class="text-blue-600 hover:underline dark:text-blue-500" (click)="toLoginEvent.emit()">Iniciar sesion</a>
      </div>
    </form>
  </div>
</div>
