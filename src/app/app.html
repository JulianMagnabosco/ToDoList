<nav class="bg-gray-900 sticky w-full z-20 top-0 start-0 border-b border-gray-700 ">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3">
      <span class="self-center text-2xl text-white font-semibold whitespace-nowrap ">ToDoList</span>
    </a>
    <div class="flex md:hidden space-x-3 md:space-x-0">
      <button (click)="navbar.classList.toggle('hidden');" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
        aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky" #navbar>
      <ul (click)="navbar.classList.toggle('hidden');"
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border text-white border-gray-100 rounded-lg  md:space-x-8 md:flex-row md:mt-0 md:border-0  ">

        @if (mode()==="notes") {
        <li>
          <a (click)="service.signOut();mode.set('login')"
            class="block py-2 px-3 cursor-pointer rounded-sm bg-transparent hover:bg-gray-700 md:hover:text-blue-200 ">Cerrar Sesion</a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>

@switch (mode()) {
@case ("login") {
<app-signin (toRegisterEvent)="mode.set('register')" (toNoteEvent)="mode.set('notes')"></app-signin>
}
@case ("register") {
<app-signup (toLoginEvent)="mode.set('login')" (toNoteEvent)="mode.set('notes')"></app-signup>
}
@case ("notes") {
<app-notes></app-notes>
}
}
